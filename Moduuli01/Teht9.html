<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teht9</title>
</head>
<body>
<script>
        var num = +prompt("Enter a number:");

		if (num <= 1) {
			document.write(num + " is not a prime number.");
		} else {
			var isPrime = true;

			for (var i = 2; i <= Math.sqrt(num); i++) {
				if (num % i === 0) {
					isPrime = false;
					break;
				}
			}

			if (isPrime) {
				document.write(num + " is a prime number.");
			} else {
				document.write(num + " is not a prime number.");
			}
		}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teht3</title>
</head>
<body>
<script>
  const dogs = []
  for (let i = 1; i <= 6; i++) {
    const name = prompt(`Enter the name of the dog ${i}:`);
    dogs.push(name);
  }
  dogs.sort().reverse()
  document.write("<ul>");
  for (let i = 0; i < dogs.length; i++) {
    document.write(`<li>${dogs[i]}</li>`);
  }
    document.write("</ul>");
</script>
</body>
</html>

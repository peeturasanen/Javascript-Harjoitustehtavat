<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teht8</title>
</head>
<body>
<script>
  function concat(array) {
  let result = "";
  for (let i = 0; i < array.length; i++) {
    result += array[i];
  }
  return result;
}

  const myArray = ["Messi", "Ronaldo", "Neymar", "Mbappe"];
  const concatenatedString = concat(myArray);
  document.write(concatenatedString);

</script>
</body>
</html>
